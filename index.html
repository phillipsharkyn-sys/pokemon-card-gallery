<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Pokémon Card Gallery</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #ffcb05; text-shadow: 2px 2px #3b4cca; }
        
        /* Grid Layout */
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .card {
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 10px;
            overflow: hidden;
            background: #2a2a2a;
        }

        .card:hover { transform: scale(1.05); }
        .card img { width: 100%; display: block; }

        /* Lightbox (The "Make it Larger" part) */
        #lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        #lightbox.active { display: flex; }
    </style>
</head>
<body>

    <h1>Pokémon Card Collection</h1>
    <div id="gallery">Loading cards...</div>

    <div id="lightbox" onclick="this.classList.remove('active')">
        <img id="large-img" src="" alt="Enlarged Card">
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const largeImg = document.getElementById('large-img');

        // Fetch cards from the Pokémon TCG API
        async function fetchCards() {
            try {
                // We're grabbing the first 100 cards. You can increase the 'pageSize'.
                const response = await fetch('https://api.pokemontcg.io/v2/cards?pageSize=100');
                const data = await response.json();
                
                gallery.innerHTML = ''; // Clear loading text

                data.data.forEach(card => {
                    const cardEl = document.createElement('div');
                    cardEl.className = 'card';
                    // Use the low-res image for the grid to save data
                    cardEl.innerHTML = `<img src="${card.images.small}" alt="${card.name}">`;
                    
                    // Click event to show high-res image in lightbox
                    cardEl.onclick = () => {
                        largeImg.src = card.images.large;
                        lightbox.classList.add('active');
                    };
                    
                    gallery.appendChild(cardEl);
                });
            } catch (error) {
                gallery.innerHTML = 'Failed to load cards. Please try again later.';
                console.error(error);
            }
        }

        fetchCards();
    </script>
</body>
</html>
